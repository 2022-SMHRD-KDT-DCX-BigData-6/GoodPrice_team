<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>게시판 - 세부내용</title>
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .post-title {
      font-size: 28px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
      text-align: center;
    }

    .post-details {
      font-size: 18px;
      color: #777;
      margin-bottom: 10px;
    }

    .post-content {
      font-size: 20px;
      color: #555;
      margin-top: 10px;
    }

    .button-container {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    .button-container button {
      padding: 10px 20px;
      background-color: #337ab7;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .button-container button:hover {
      background-color: #23527c;
    }

    .comment-container {
      margin-top: 30px;
    }

    .comment {
      margin-bottom: 20px;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .comment-details {
      font-size: 14px;
      color: #777;
      margin-bottom: 10px;
    }

    .comment-content {
      font-size: 16px;
      color: #555;
      margin-top: 10px;
    }

    .write-comment {
      margin-top: 30px;
    }

    .write-comment textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      resize: vertical;
    }

    .write-comment button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="post-title">게시물 제목</h1>
    <p class="post-details">작성자: John Doe</p>
    <p class="post-details">작성일: 2023년 5월 24일</p>
    <div>
    	<label for="content">내용</label>
    	<textarea id="content" name="content" required style="width: 100%; height: 450px;"></textarea>
    </div>
    <div class="button-container">
      <button onclick="location.href='noticeBoard.html'">목록 보기</button>
      <div>
        <button>수정</button>
        <button>삭제</button>
      </div>
    </div>
    <div class="comment-container">
      <div class="comment">
        <p class="comment-details">작성자: Jane Smith</p>
        <p class="comment-details">작성일: 2023년 5월 25일</p>
        <p class="comment-content">댓글 내용이 여기에 들어갑니다.</p>
      </div>
      <div class="comment">
        <p class="comment-details">작성자: Michael Johnson</p>
        <p class="comment-details">작성일: 2023년 5월 26일</p>
        <p class="comment-content">댓글 내용이 여기에 들어갑니다.</p>
      </div>
    </div>
    <div class="write-comment">
      <textarea placeholder="댓글을 입력하세요"></textarea>
      <button>댓글 작성</button>
    </div>
  </div>
</body>
</html>
